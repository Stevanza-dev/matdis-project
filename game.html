<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Treasure Hunt</h1>
  <div id="stats">
    <p>HP: <span id="hp">20</span> | Attack: <span id="attack">5</span> | Stage: <span id="stage">1</span></p>
  </div>
  <div id="game-container"></div>
  <p>Use arrow keys to move</p>
  <p>Legend: 
    <img src="assets/Player.jpg" alt="Player" width="20" height="20"> Player | 
    <img src="assets/Enemy.jpg" alt="Grumete" width="20" height="20"> Grumete | 
    <img src="assets/Wall.jpg" alt="Wall" width="20" height="20"> Wall | 
    <img src="assets/Enemy.jpg" alt="Pirate" width="20" height="20"> Pirate | 
    <img src="assets/Enemy.jpg" alt="Marine" width="20" height="20"> Marine | 
    <img src="assets/BUFF1.jpg" alt="Heal" width="20" height="20"> Heal | 
    <img src="assets/Treasure.jpg" alt="Chest" width="20" height="20"> Chest | 
    <img src="assets/BUFF2.jpg" alt="Attack Buff" width="20" height="20"> Attack Buff
  </p>
  <script src="script.js"></script>
  <div id="notification"></div>
  <div id="history-container">
    <h3>Player Movement History</h3>
    <div id="history"></div>
  </div>  
</body>
</html>
